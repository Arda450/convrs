<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>ASP CLI - Web Version</title>

    <!-- Fira Code Font (Terminal-Look) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/fira_code.min.css"
    />

    <!-- Trunk wird das WASM hier automatisch einfÃ¼gen -->
    <link data-trunk rel="rust" data-bin="asp_web" data-cargo-features="web" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        font-family: "Fira Code", "Courier New", monospace;
        color: #e0e0e0;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 20px;
        background: #0f0f23;
        border-bottom: 2px solid #0ea5e9;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 24px;
        color: #0ea5e9;
      }

      .main-content {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 20px;
        padding: 20px;
        overflow: hidden;
      }

      .panel {
        display: flex;
        flex-direction: column;
        background: #0f0f23;
        border: 2px solid #2a2a4e;
        border-radius: 8px;
        overflow: hidden;
      }

      .panel-header {
        padding: 15px;
        background: #1a1a3e;
        border-bottom: 1px solid #2a2a4e;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .panel-header label {
        font-weight: bold;
        color: #0ea5e9;
      }

      select {
        padding: 8px 12px;
        background: #0f0f23;
        color: #e0e0e0;
        border: 1px solid #0ea5e9;
        border-radius: 4px;
        font-family: "Fira Code", monospace;
        font-size: 14px;
        cursor: pointer;
      }

      select:hover {
        background: #1a1a3e;
      }

      textarea {
        flex: 1;
        padding: 15px;
        background: #0a0a1e;
        color: #e0e0e0;
        border: none;
        font-family: "Fira Code", monospace;
        font-size: 14px;
        line-height: 1.6;
        resize: none;
        outline: none;
      }

      textarea::placeholder {
        color: #666;
      }

      textarea[readonly] {
        color: #00ff88;
      }

      .convert-section {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .convert-btn {
        padding: 20px 30px;
        background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
        color: #000;
        border: none;
        border-radius: 8px;
        font-family: "Fira Code", monospace;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
      }

      .convert-btn:hover {
        background: linear-gradient(135deg, #00cc6a 0%, #00ff88 100%);
        box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
        transform: translateY(-2px);
      }

      .convert-btn:active {
        transform: translateY(0);
      }

      .copy-btn {
        padding: 8px 16px;
        background: #8b5cf6;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-family: "Fira Code", monospace;
        font-size: 12px;
        cursor: pointer;
        margin-left: auto;
      }

      .copy-btn:hover {
        background: #7c3aed;
      }

      footer {
        padding: 15px 20px;
        background: #0f0f23;
        border-top: 2px solid #0ea5e9;
        text-align: center;
      }

      #status {
        color: #0ea5e9;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸš€ ASP CLI - Format Converter</h1>
      </header>

      <div class="main-content">
        <!-- Left: Input -->
        <div class="panel">
          <div class="panel-header">
            <label for="input-format">Input Format:</label>
            <select id="input-format">
              <option value="JSON">JSON</option>
              <option value="TOML">TOML</option>
              <option value="YAML">YAML</option>
              <option value="CSV">CSV</option>
            </select>
          </div>
          <textarea
            id="input"
            placeholder='Type your data here...

Example:
{
  "name": "Test",
  "value": 42
}'
          ></textarea>
        </div>

        <!-- Middle: Convert Button -->
        <div class="convert-section">
          <button id="convert-btn" class="convert-btn">
            <span>â–¶</span> CONVERT <span>â—€</span>
          </button>
        </div>

        <!-- Right: Output -->
        <div class="panel">
          <div class="panel-header">
            <label for="output-format">Output Format:</label>
            <select id="output-format">
              <option value="JSON">JSON</option>
              <option value="TOML" selected>TOML</option>
              <option value="YAML">YAML</option>
              <option value="CSV">CSV</option>
            </select>
            <button id="copy-btn" class="copy-btn">ðŸ“‹ Copy</button>
          </div>
          <textarea
            id="output"
            placeholder="Output will appear here after conversion..."
            readonly
          ></textarea>
        </div>
      </div>

      <footer>
        <div id="status">Ready! Select formats and click Convert</div>
      </footer>
    </div>

    <script type="module">
      window.addEventListener("TrunkApplicationStarted", (_) => {
        console.log("ASP CLI Web-Version gestartet!");
      });
    </script>
  </body>
</html>
