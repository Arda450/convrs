<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>convrs - Web Version</title>

    <!-- Fira Code Font (Terminal-Look) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/fira_code.min.css"
    />

    <!-- Trunk wird das WASM hier automatisch einfügen -->
    <link data-trunk rel="rust" href="crates/convrs-web/Cargo.toml" data-bin="convrs-web" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        background: #000000;
        font-family: "Fira Code", "Courier New", monospace;
        color: #00ff00;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 10px 20px;
        background: #000000;
        border-bottom: 1px solid #00ff00;
        text-align: left;
      }

      header h1 {
        margin: 0;
        font-size: 16px;
        color: #00ff00;
        font-weight: normal;
      }

      header h1::before {
        content: "$ ";
        color: #00ff00;
      }

      .main-content {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 10px;
        padding: 10px;
        overflow: hidden;
      }

      .panel {
        display: flex;
        flex-direction: column;
        background: #000000;
        border: 1px solid #00ff00;
        overflow: hidden;
        position: relative;
      }

      .textarea-wrapper {
        position: relative;
        flex: 1;
        overflow: hidden;
      }

      .panel-header {
        padding: 8px 12px;
        background: #001100;
        border-bottom: 1px solid #00ff00;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .panel-header label {
        font-weight: normal;
        color: #00ff00;
        font-size: 13px;
      }

      .panel-header label::before {
        content: "> ";
        color: #00ff00;
      }

      select {
        padding: 4px 8px;
        background: #000000;
        color: #00ff00;
        border: 1px solid #00ff00;
        border-radius: 0;
        font-family: "Fira Code", monospace;
        font-size: 13px;
        cursor: pointer;
      }

      select:hover {
        background: #001100;
      }

      select:focus {
        outline: 1px solid #00ff00;
      }

      .textarea-wrapper {
        position: relative;
        flex: 1;
        overflow: hidden;
      }

      .textarea-wrapper textarea {
        width: 100%;
        height: 100%;
        padding: 12px;
        background: #000000;
        color: #00ff00;
        border: none;
        font-family: "Fira Code", monospace;
        font-size: 13px;
        line-height: 1.5;
        resize: none;
        outline: none;
        box-sizing: border-box;
      }

      .textarea-wrapper textarea::placeholder {
        color: #006600;
      }

      .textarea-wrapper textarea[readonly] {
        color: #00ff00;
        background: #001100;
      }

      .convert-section {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .convert-btn {
        padding: 15px 25px;
        background: #000000;
        color: #00ff00;
        border: 2px solid #00ff00;
        border-radius: 0;
        font-family: "Fira Code", monospace;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
      }

      .convert-btn:hover {
        background: #00ff00;
        color: #000000;
      }

      .convert-btn:active {
        background: #00cc00;
      }

      .copy-btn {
        padding: 4px 12px;
        background: #000000;
        color: #00ff00;
        border: 1px solid #00ff00;
        border-radius: 0;
        font-family: "Fira Code", monospace;
        font-size: 11px;
        cursor: pointer;
        margin-left: auto;
      }

      .copy-btn:hover {
        background: #001100;
      }

      .copy-btn::before {
        content: "[";
        margin-right: 2px;
      }

      .copy-btn::after {
        content: "]";
        margin-left: 2px;
      }

      footer {
        padding: 8px 20px;
        background: #000000;
        border-top: 1px solid #00ff00;
        text-align: left;
      }

      #status {
        color: #00ff00;
        font-size: 13px;
      }

      #status::before {
        content: "$ ";
        color: #00ff00;
      }

      /* Terminal-Cursor-Effekt für fokussierte Textareas */
      .textarea-wrapper textarea:focus {
        outline: 1px solid #00ff00;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      }

      /* Scrollbar Styling für Terminal-Look */
      .textarea-wrapper textarea::-webkit-scrollbar {
        width: 8px;
      }

      .textarea-wrapper textarea::-webkit-scrollbar-track {
        background: #000000;
      }

      .textarea-wrapper textarea::-webkit-scrollbar-thumb {
        background: #00ff00;
        border: 1px solid #000000;
      }

      .textarea-wrapper textarea::-webkit-scrollbar-thumb:hover {
        background: #00cc00;
      }

      /* Fehlerzeilen-Markierung */
      .error-line-overlay {
        position: absolute;
        left: 12px;
        right: 12px;
        background: rgba(255, 0, 0, 0.2);
        border-left: 3px solid #ff0000;
        pointer-events: none;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>convrs --web-interface</h1>
      </header>

      <div class="main-content">
        <!-- Left: Input -->
        <div class="panel">
          <div class="panel-header">
            <label for="input-format">Input Format:</label>
            <select id="input-format">
              <option value="JSON">JSON</option>
              <option value="TOML">TOML</option>
              <option value="YAML">YAML</option>
              <option value="CSV">CSV</option>
            </select>
          </div>
          <div class="textarea-wrapper">
            <textarea
              id="input"
              placeholder='# Enter your data here
# Example:
# {
#   "name": "Test",
#   "value": 42
# }'
            ></textarea>
          </div>
        </div>

        <!-- Middle: Convert Button -->
        <div class="convert-section">
          <button id="convert-btn" class="convert-btn">
            <span>▶ RUN</span>
          </button>
        </div>

        <!-- Right: Output -->
        <div class="panel">
          <div class="panel-header">
            <label for="output-format">Output Format:</label>
            <select id="output-format">
              <option value="JSON">JSON</option>
              <option value="TOML" selected>TOML</option>
              <option value="YAML">YAML</option>
              <option value="CSV">CSV</option>
            </select>
            <button id="copy-btn" class="copy-btn">copy</button>
          </div>
          <!-- für die Fehler-Markierung -->
          <div class="textarea-wrapper">
            <textarea
              id="output"
              placeholder="# Waiting for conversion..."
              readonly
            ></textarea>
          </div>
        </div>
      </div>

      <footer>
        <div id="status">ready: awaiting input...</div>
      </footer>
    </div>

    <script type="module">
      window.addEventListener("TrunkApplicationStarted", (_) => {
        console.log("[convrs] wasm module loaded");
      });

      // Funktion zum Markieren der Fehlerzeile im Input-Textarea
      function highlightErrorLine() {
        const textarea = document.getElementById("input");
        const errorLineStr = textarea.getAttribute("data-error-line");
        const wrapper = textarea.parentElement; // .textarea-wrapper

        // Entferne alte Fehler-Markierung
        const oldOverlay = wrapper.querySelector(".error-line-overlay");
        if (oldOverlay) {
          oldOverlay.remove();
        }

        if (!errorLineStr) {
          return; // Keine Fehlerzeile
        }

        const errorLine = parseInt(errorLineStr);
        if (isNaN(errorLine) || errorLine < 1) {
          return;
        }

        // Berechne Position der Fehlerzeile
        const lines = textarea.value.split("\n");
        if (errorLine > lines.length) {
          return;
        }

        // Zeilenhöhe berechnen (muss mit CSS übereinstimmen)
        const computedStyle = window.getComputedStyle(textarea);
        const fontSize = parseFloat(computedStyle.fontSize);
        const lineHeight =
          parseFloat(computedStyle.lineHeight) || fontSize * 1.5;
        const padding = parseFloat(computedStyle.paddingTop);

        // Position relativ zum Wrapper
        // Wichtig: Die Position muss die Scroll-Position der Textarea berücksichtigen
        const topOffset = padding + (errorLine - 1) * lineHeight;

        // Erstelle Overlay für Fehlerzeile
        const overlay = document.createElement("div");
        overlay.className = "error-line-overlay";

        // Funktion zum Aktualisieren der Overlay-Position (wird beim Scrollen aufgerufen)
        function updateOverlayPosition() {
          if (!overlay.parentElement) return;
          const currentScroll = textarea.scrollTop;
          // Overlay muss sich mit dem Text bewegen: wenn Textarea scrollt, bewegt sich Overlay entgegengesetzt
          overlay.style.top = `${topOffset - currentScroll}px`;
        }

        // Initiale Position (ohne Scroll)
        overlay.style.cssText = `
          position: absolute;
          top: ${topOffset}px;
          left: ${padding}px;
          right: ${padding}px;
          height: ${lineHeight}px;
          background: rgba(255, 0, 0, 0.2);
          border-left: 3px solid #ff0000;
          pointer-events: none;
          z-index: 1;
        `;

        wrapper.appendChild(overlay);

        // Scroll zur Fehlerzeile
        const scrollTop = Math.max(0, (errorLine - 1) * lineHeight - 100); // 100px Offset oben
        textarea.scrollTop = scrollTop;

        // Update Overlay-Position beim Scrollen
        const scrollHandler = updateOverlayPosition;
        textarea.addEventListener("scroll", scrollHandler);

        // Initiale Position nach kurzer Verzögerung (damit Scroll-Position gesetzt ist)
        setTimeout(updateOverlayPosition, 50);

        // Cleanup: Entferne Event-Listener wenn Overlay entfernt wird
        const cleanupObserver = new MutationObserver(function () {
          if (!overlay.parentElement) {
            textarea.removeEventListener("scroll", scrollHandler);
            cleanupObserver.disconnect();
          }
        });
        cleanupObserver.observe(wrapper, { childList: true });
      }

      // Observer für data-error-line Attribut-Änderungen
      const inputTextarea = document.getElementById("input");
      const observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          if (
            mutation.type === "attributes" &&
            mutation.attributeName === "data-error-line"
          ) {
            highlightErrorLine();
          }
        });
      });

      observer.observe(inputTextarea, {
        attributes: true,
        attributeFilter: ["data-error-line"],
      });

      // Initiale Prüfung beim Laden
      setTimeout(highlightErrorLine, 100);

      // Fehler-Markierung entfernen, wenn User Text ändert
      inputTextarea.addEventListener("input", function () {
        inputTextarea.removeAttribute("data-error-line");
        const wrapper = inputTextarea.parentElement;
        const oldOverlay = wrapper.querySelector(".error-line-overlay");
        if (oldOverlay) {
          oldOverlay.remove();
        }
      });
    </script>
  </body>
</html>
