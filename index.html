<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>ASP CLI - Web Version</title>

    <!-- Fira Code Font (Terminal-Look) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/fira_code.min.css"
    />

    <!-- Trunk wird das WASM hier automatisch einfügen -->
    <link data-trunk rel="rust" data-bin="asp_web" data-cargo-features="web" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        background: #000000;
        font-family: "Fira Code", "Courier New", monospace;
        color: #00ff00;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 10px 20px;
        background: #000000;
        border-bottom: 1px solid #00ff00;
        text-align: left;
      }

      header h1 {
        margin: 0;
        font-size: 16px;
        color: #00ff00;
        font-weight: normal;
      }

      header h1::before {
        content: "$ ";
        color: #00ff00;
      }

      .main-content {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 10px;
        padding: 10px;
        overflow: hidden;
      }

      .panel {
        display: flex;
        flex-direction: column;
        background: #000000;
        border: 1px solid #00ff00;
        overflow: hidden;
      }

      .panel-header {
        padding: 8px 12px;
        background: #001100;
        border-bottom: 1px solid #00ff00;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .panel-header label {
        font-weight: normal;
        color: #00ff00;
        font-size: 13px;
      }

      .panel-header label::before {
        content: "> ";
        color: #00ff00;
      }

      select {
        padding: 4px 8px;
        background: #000000;
        color: #00ff00;
        border: 1px solid #00ff00;
        border-radius: 0;
        font-family: "Fira Code", monospace;
        font-size: 13px;
        cursor: pointer;
      }

      select:hover {
        background: #001100;
      }

      select:focus {
        outline: 1px solid #00ff00;
      }

      textarea {
        flex: 1;
        padding: 12px;
        background: #000000;
        color: #00ff00;
        border: none;
        font-family: "Fira Code", monospace;
        font-size: 13px;
        line-height: 1.5;
        resize: none;
        outline: none;
      }

      textarea::placeholder {
        color: #006600;
      }

      textarea[readonly] {
        color: #00ff00;
        background: #001100;
      }

      .convert-section {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .convert-btn {
        padding: 15px 25px;
        background: #000000;
        color: #00ff00;
        border: 2px solid #00ff00;
        border-radius: 0;
        font-family: "Fira Code", monospace;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
      }

      .convert-btn:hover {
        background: #00ff00;
        color: #000000;
      }

      .convert-btn:active {
        background: #00cc00;
      }

      .copy-btn {
        padding: 4px 12px;
        background: #000000;
        color: #00ff00;
        border: 1px solid #00ff00;
        border-radius: 0;
        font-family: "Fira Code", monospace;
        font-size: 11px;
        cursor: pointer;
        margin-left: auto;
      }

      .copy-btn:hover {
        background: #001100;
      }

      .copy-btn::before {
        content: "[";
        margin-right: 2px;
      }

      .copy-btn::after {
        content: "]";
        margin-left: 2px;
      }

      footer {
        padding: 8px 20px;
        background: #000000;
        border-top: 1px solid #00ff00;
        text-align: left;
      }

      #status {
        color: #00ff00;
        font-size: 13px;
      }

      #status::before {
        content: "$ ";
        color: #00ff00;
      }

      /* Terminal-Cursor-Effekt für fokussierte Textareas */
      textarea:focus {
        outline: 1px solid #00ff00;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      }

      /* Scrollbar Styling für Terminal-Look */
      textarea::-webkit-scrollbar {
        width: 8px;
      }

      textarea::-webkit-scrollbar-track {
        background: #000000;
      }

      textarea::-webkit-scrollbar-thumb {
        background: #00ff00;
        border: 1px solid #000000;
      }

      textarea::-webkit-scrollbar-thumb:hover {
        background: #00cc00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>asp_cli --web-interface</h1>
      </header>

      <div class="main-content">
        <!-- Left: Input -->
        <div class="panel">
          <div class="panel-header">
            <label for="input-format">Input Format:</label>
            <select id="input-format">
              <option value="JSON">JSON</option>
              <option value="TOML">TOML</option>
              <option value="YAML">YAML</option>
              <option value="CSV">CSV</option>
            </select>
          </div>
          <textarea
            id="input"
            placeholder='# Enter your data here
# Example:
# {
#   "name": "Test",
#   "value": 42
# }'
          ></textarea>
        </div>

        <!-- Middle: Convert Button -->
        <div class="convert-section">
          <button id="convert-btn" class="convert-btn">
            <span>▶ RUN</span>
          </button>
        </div>

        <!-- Right: Output -->
        <div class="panel">
          <div class="panel-header">
            <label for="output-format">Output Format:</label>
            <select id="output-format">
              <option value="JSON">JSON</option>
              <option value="TOML" selected>TOML</option>
              <option value="YAML">YAML</option>
              <option value="CSV">CSV</option>
            </select>
            <button id="copy-btn" class="copy-btn">copy</button>
          </div>
          <textarea
            id="output"
            placeholder="# Waiting for conversion..."
            readonly
          ></textarea>
        </div>
      </div>

      <footer>
        <div id="status">ready: awaiting input...</div>
      </footer>
    </div>

    <script type="module">
      window.addEventListener("TrunkApplicationStarted", (_) => {
        console.log("[asp_cli] wasm module loaded");
      });
    </script>
  </body>
</html>
