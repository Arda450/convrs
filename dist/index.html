      // Funktion zum Markieren der Fehlerzeile im Input-Textarea
      function highlightErrorLine() {
        const textarea = document.getElementById("input");
        const errorLineStr = textarea.getAttribute("data-error-line");
        const wrapper = textarea.parentElement; // .textarea-wrapper

        // Entferne alte Fehler-Markierung
        const oldOverlay = wrapper.querySelector(".error-line-overlay");
        if (oldOverlay) {
          oldOverlay.remove();
        }

        if (!errorLineStr) {
          return; // Keine Fehlerzeile
        }

        const errorLine = parseInt(errorLineStr);
        if (isNaN(errorLine) || errorLine < 1) {
          return;
        }

        // Berechne Position der Fehlerzeile
        const lines = textarea.value.split("\n");
        if (errorLine > lines.length) {
          return;
        }

        // Zeilenhöhe berechnen (muss mit CSS übereinstimmen)
        const computedStyle = window.getComputedStyle(textarea);
        const fontSize = parseFloat(computedStyle.fontSize);
        const lineHeight =
          parseFloat(computedStyle.lineHeight) || fontSize * 1.5;
        const padding = parseFloat(computedStyle.paddingTop);

        // Position relativ zum Wrapper
        // Wichtig: Die Position muss die Scroll-Position der Textarea berücksichtigen
        const topOffset = padding + (errorLine - 1) * lineHeight;

        // Erstelle Overlay für Fehlerzeile
        const overlay = document.createElement("div");
        overlay.className = "error-line-overlay";

        // Funktion zum Aktualisieren der Overlay-Position (wird beim Scrollen aufgerufen)
        function updateOverlayPosition() {
          if (!overlay.parentElement) return;
          const currentScroll = textarea.scrollTop;
          // Overlay muss sich mit dem Text bewegen: wenn Textarea scrollt, bewegt sich Overlay entgegengesetzt
          overlay.style.top = `${topOffset - currentScroll}px`;
        }

        // Initiale Position (ohne Scroll)
        overlay.style.cssText = `
          position: absolute;
          top: ${topOffset}px;
          left: ${padding}px;
          right: ${padding}px;
          height: ${lineHeight}px;
          background: rgba(255, 0, 0, 0.2);
          border-left: 3px solid #ff0000;
          pointer-events: none;
          z-index: 1;
        `;

        wrapper.appendChild(overlay);

        // Scroll zur Fehlerzeile
        const scrollTop = Math.max(0, (errorLine - 1) * lineHeight - 100); // 100px Offset oben
        textarea.scrollTop = scrollTop;

        // Update Overlay-Position beim Scrollen
        const scrollHandler = updateOverlayPosition;
        textarea.addEventListener("scroll", scrollHandler);

        // Initiale Position nach kurzer Verzögerung (damit Scroll-Position gesetzt ist)
        setTimeout(updateOverlayPosition, 50);

        // Cleanup: Entferne Event-Listener wenn Overlay entfernt wird
        const cleanupObserver = new MutationObserver(function () {
          if (!overlay.parentElement) {
            textarea.removeEventListener("scroll", scrollHandler);
            cleanupObserver.disconnect();
          }
        });
        cleanupObserver.observe(wrapper, { childList: true });
      }

      // Observer für data-error-line Attribut-Änderungen
      const inputTextarea = document.getElementById("input");
      const observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          if (
            mutation.type === "attributes" &&
            mutation.attributeName === "data-error-line"
          ) {
            highlightErrorLine();
          }
        });
      });

      observer.observe(inputTextarea, {
        attributes: true,
        attributeFilter: ["data-error-line"],
      });

      // Initiale Prüfung beim Laden
      setTimeout(highlightErrorLine, 100);

      // Fehler-Markierung entfernen, wenn User Text ändert
      inputTextarea.addEventListener("input", function () {
        inputTextarea.removeAttribute("data-error-line");
        const wrapper = inputTextarea.parentElement;
        const oldOverlay = wrapper.querySelector(".error-line-overlay");
        if (oldOverlay) {
          oldOverlay.remove();
        }
      });
    </script>
  <script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = '';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
